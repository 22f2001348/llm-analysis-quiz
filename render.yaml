services:
  - type: web
    name: llm-quiz-agent
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && playwright install"
    startCommand: "uvicorn fastapi_quiz_agent:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: QUIZ_SECRET
        sync: false # Set this in the Render dashboard
      - key: GEMINI_API_KEY
        sync: false # Set your Gemini API key
