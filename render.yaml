services:
  - type: web
    name: llm-quiz-agent
    env: python
    plan: free
    buildCommand: "pip install poetry && poetry install && playwright install"
    startCommand: "poetry run uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: QUIZ_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: EMAIL
        sync: false
